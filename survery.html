<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnum - Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./survey-styles.css">
  </head>
  <body>
    <div class="container">
      <header>
      <h1 id="title">Magnum Survey Form</h1>
      <p id="description">Thank you for taking the to help us improve the platform.</p>
      </header>
      </main>
        <form id="survey-form">
          <fieldset>
            <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></label>
            <label id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required></label>
            <label id="number-label">Age(optional) <input id="number" type="number" placeholder="Age" min="10" max="100" required></label>
            <label>Which option best describes your current role? 
              <select id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
              </select>
            </label>
          </fieldset>
          <fieldset>
            <label>How was your experience in Magnum?</label>
            <label><input type="radio" name="recommend" value="definitely" class="inline" /> Disastrous</label>
            <label><input type="radio" name="recommend" value="maybe" class="inline" /> Good</label>
            <label>
              <input type="radio" name="recommend" value="not-sure" class="inline" /> Ecstatic</label>
          </fieldset>
          <fieldset>
            <label>What is your favourite feature of Magnum?
              <select>
                <option value="">Select an option</option>
                <option value="one">Challenges</option>
                <option value="two">Projects</option>
                <option value="three">Community</option>
              </select>
            </label>
          </fieldset>
          <fieldset>
            <label>What would you like to see improve?  <span>(check all that apply)</span></label>
            <label><input type="checkbox" value="front-end"> Front-end Projects</label>
            <label><input type="checkbox" value="back-end"> Back-end Projects</label>
            <label><input type="checkbox" value="data"> Data Visualization</label>
            <label><input type="checkbox" value="challenges"> Challenges</label>
            <label><input type="checkbox" value="community"> Open Source Community</label>
            <label><input type="checkbox" value="gitter"> Gitter help rooms</label>
            <label><input type="checkbox" value="videos"> Videos</label>
            <label><input type="checkbox" value="wiki"> Wiki</label>
            <label><input type="checkbox" value="forum"> Forum</label>
            <label>Any comments or suggestions? 
              <textarea placeholder="Enter your comment here..."></textarea> 
            </label>
          </fieldset>
          <input id="submit" type="submit" value="Submit">
        </form>
      </main>
    </div>
  </body>
</html>
